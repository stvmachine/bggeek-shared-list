overwrite: true
schema: "https://bgg-graphql-proxy-9baf44927986.herokuapp.com/graphql"
documents: "src/**/*.ts"
generates:
  src/lib/graphql/generated/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      scalars:
        Date: string
        URL: string
        Email: string
        JSON: any
